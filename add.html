<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>

    <!--modal.css-->
    <link rel="stylesheet" href="css/modal.css" />

    <!-- travel.css -->
    <link rel="stylesheet" type="text/css" href="css/add.css">

    <!-- button style -->
    <link href='https://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet'>

    <!-- 奔奔的字体 -->
    <link href='http://fonts.font.im/css?family=Roboto+Condensed:400,300italic' rel='stylesheet' type='text/css'>

<body>
    <!-- modal 页面 banner+footer body需修改 -->
  <!--
      mian div
    -->
    <div class="contain">

       <div class="banner">
          <p>发布</p>
      </div>
      <!--body-->
      <div class="body">
        <div>
          <div id="form-main">
            <div id="form-div">
              <!--表单-->
              <form class="form" id="form1">
                <p class="text">
                  <div class="textarea">
                    <textarea name="text" class="validate[required,length[2,20]] feedback-input" id="title" placeholder="Title"></textarea>
                  </div>
                </p>
                <p class="text">
                  <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
                </p>
                <div class="label">
                   <ul class="label1">
                     <li><button class="success">周边骑行</button></li>
                     <li><button class="success">川内骑行</button></li>
                     <li><button class="success">周边游</button></li>
                     <li><button class="success">川内游</button></li>
                     <li><button class="success">国内外游</button></li>
                   </ul>
                </div>

               <div class="submit">
                 <input type="submit" value="SEND" id="button-blue"/>
               </div>
             </form>
            </div>
          </div>
        </div>
      </div>
      <!--footer-->
      <div class="footer">
        <!-- find logo -->
        <div class="findLogo">
         <a href="index.html">
            <img src="img/footer/find.png" id="img1" />
         </a>
        </div>
        <!--ride Logo-->
        <div class="rideLogo">
         <a href="ride.html">
            <img src="img/footer/ride.png"  id="img2">
         </a>
     </div>
     <!-- add Logo-->
     <div class="addLogo">
        <a href="add.html">
            <img src="img/footer/add(2).png" id="img3"/>
         </a>
     </div>
     <!-- travel Logo-->
     <div class="travelLogo">
        <a href="travel.html">
            <img src="img/footer/travel.png"  id="img4"/>
        </a>
     </div>
     <!-- user Logo-->
     <div class="userLogo">
        <a href="user.html">
            <img src="img/footer/user.png" id="img5"/>
        </a>
     </div>
 </div>
</div>

<!--jquery-->
<script src="js/jquery.js"></script>

<!-- modal.js -->
<script src="js/modal.js"></script>

<!-- add.js -->
